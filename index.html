<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link JavaScript -->
    <script src="script.js" defer></script>

    
    <title>Gerador de Sugestões de Filmes</title>
</head>

<body>
    <section class="card">
        <div class="container">
            <header>
                <img src="assets/Logo.png" alt="Logo">

                <button onclick="start()">
                    <p>Nova Recomendação</p>
                    <img src="assets/icons/Gerar.svg" alt="Icone de raio">
                </button>
            </header>
            <section class="movies">
                <div class="movie">
                    <div class="title">
                        <span>Barbie</span>
                        <div>
                            <img src="assets/icons/Star.svg" alt="">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="assets/barbie.png" alt="Poster Filme Barbie">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="assets/icons/Clock.svg" alt="">
                            <span>1:54:00</span>
                        </div>
                        <div class="year">
                            <img src="assets/icons/CalendarBlank.svg" alt="">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="assets/icons/Play.svg" alt="">
                        <span>Assistir Trailer</span>
                    </button>
                </div>

                <div class="movie">
                    <div class="title">
                        <span>Oppenheimer</span>
                        <div>
                            <img src="assets/icons/Star.svg" alt="Icone Strela Amarela">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="assets/oppenheimer.png" alt="Poster Filme Oppenheimer">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="assets/icons/Clock.svg" alt="Icone Relógio">
                            <span>3:00:00</span>
                        </div>
                        <div class="year">
                            <img src="assets/icons/CalendarBlank.svg" alt="Icone Data">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="assets/icons/Play.svg" alt="Icone Play">
                        <span>Assistir Trailer</span>
                    </button>
                </div>

                <div class="movie">
                    <div class="title">
                        <span>Indiana Jones e o Chamado do Destino</span>
                        <div>
                            <img src="assets/icons/Star.svg" alt="Icone Estrela Amarela">
                            <p>4.9</p>
                        </div>
                    </div>
                    <div class="poster">
                        <img src="assets/idianaJones.png" alt="Poster Filme Idiana Jones">
                    </div>
                    <div class="info">
                        <div class="duration">
                            <img src="assets/icons/Clock.svg" alt="Icone Relógio">
                            <span>2:22:00</span>
                        </div>
                        <div class="year">
                            <img src="assets/icons/CalendarBlank.svg" alt="Icone Data">
                            <span>2023</span>
                        </div>
                    </div>

                    <button>
                        <img src="assets/icons/Play.svg" alt="Icone Play">
                        <span>Assistir Trailer</span>
                    </button>
                </div>
            </section>
        </div>
    </section>

</body>

</html>
